    <script>
      /**
       *	This script should be placed right after the body tag for fast execution
       *	Note: the script is written in pure javascript and does not depend on thirdparty library
       **/
      "use strict";

      var classHolder = document.getElementsByTagName("BODY")[0],
        /**
         * Load from localstorage
         **/
        themeSettings = localStorage.getItem("themeSettings")
          ? JSON.parse(localStorage.getItem("themeSettings"))
          : {},
        themeURL = themeSettings.themeURL || "",
        themeOptions = themeSettings.themeOptions || "";
      /**
       * Load theme options
       **/
      if (themeSettings.themeOptions) {
        classHolder.className = themeSettings.themeOptions;
        console.log("%c✔ Theme settings loaded", "color: #148f32");
      } else {
        console.log(
          "%c✔ Heads up! Theme settings is empty or does not exist, loading default settings...",
          "color: #ed1c24"
        );
      }
      if (themeSettings.themeURL && !document.getElementById("mytheme")) {
        var cssfile = document.createElement("link");
        cssfile.id = "mytheme";
        cssfile.rel = "stylesheet";
        cssfile.href = themeURL;
        document.getElementsByTagName("head")[0].appendChild(cssfile);
      } else if (themeSettings.themeURL && document.getElementById("mytheme")) {
        document.getElementById("mytheme").href = themeSettings.themeURL;
      }
      /**
       * Save to localstorage
       **/
      var saveSettings = function () {
        themeSettings.themeOptions = String(classHolder.className)
          .split(/[^\w-]+/)
          .filter(function (item) {
            return /^(nav|header|footer|mod|display)-/i.test(item);
          })
          .join(" ");
        if (document.getElementById("mytheme")) {
          themeSettings.themeURL = document
            .getElementById("mytheme")
            .getAttribute("href");
        }
        localStorage.setItem("themeSettings", JSON.stringify(themeSettings));
      };
      /**
       * Reset settings
       **/
      var resetSettings = function () {
        localStorage.setItem("themeSettings", "");
      };
    </script>

    <script>
      // <![CDATA[  <-- For SVG support
      if ("WebSocket" in window) {
        (function () {
          function refreshCSS() {
            var sheets = [].slice.call(document.getElementsByTagName("link"));
            var head = document.getElementsByTagName("head")[0];
            for (var i = 0; i < sheets.length; ++i) {
              var elem = sheets[i];
              var parent = elem.parentElement || head;
              parent.removeChild(elem);
              var rel = elem.rel;
              if (
                (elem.href && typeof rel != "string") ||
                rel.length == 0 ||
                rel.toLowerCase() == "stylesheet"
              ) {
                var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, "");
                elem.href =
                  url +
                  (url.indexOf("?") >= 0 ? "&" : "?") +
                  "_cacheOverride=" +
                  new Date().valueOf();
              }
              parent.appendChild(elem);
            }
          }
          var protocol =
            window.location.protocol === "http:" ? "ws://" : "wss://";
          var address =
            protocol + window.location.host + window.location.pathname + "/ws";
          var socket = new WebSocket(address);
          socket.onmessage = function (msg) {
            if (msg.data == "reload") window.location.reload();
            else if (msg.data == "refreshcss") refreshCSS();
          };
          if (
            sessionStorage &&
            !sessionStorage.getItem("IsThisFirstTime_Log_From_LiveServer")
          ) {
            console.log("Live reload enabled.");
            sessionStorage.setItem("IsThisFirstTime_Log_From_LiveServer", true);
